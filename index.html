<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css cdn -->
    <link rel="stylesheet" href="style.css" />
    <!-- tailwindcss cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font-awesomr cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>BADGET APP</title>
  </head>
  <body>
    <!-- header start -->
    <header>
 <h1 class="text-center text-2xl uppercase font-bold mt-4">badget app</h1>
    </header>
    <!-- header end -->
    <!-- main start -->
    <main class="p-4">
      <div class="sm:flex mt-8 sm:px-24 justify-between">
        <div class="max-sm:m-auto">
          
          
   <form
            id="Please-inter-badget"

            action=""
            class="border-2 border-green-700 max-w-7xl p-4 rounded-md"
          >
            <label for="number" class="text-xl">



              Please enter your badget : <br />
            </label>
              <input
              class="border p-1 w-full my-4 rounded-md shadow-sm border-green-500 shadow-green-500/50"
              type="number"
              id="badget-input"
              name="number"
              value=""
              required
            /> <br />
            <button
              id="Calculate"
              type="submit"
              class="border-2 bg-parpul-500 px-2 py-1 rounded-md uppercase bg-indigo-400 text-white duration-1000 hover:bg-indigo-500"
            >
              Calculate
            </button>
            
          </form>
          
          




          <form action="" id="expense-from" class="border-2 mt-6 border-red-700 p-4 rounded-md">
            <label for="number" class="text-xl">
              Please enter your Expense : <br />
              <input
                class="border p-1 w-full my-4 rounded-md shadow-sm border-red-500 shadow-red-500/50"
                type="text"
                id="expense-input"
                name="number"
                value=""
                required
              /> </label
            ><br />

            <label for="number" class="text-xl">
              Please enter your Expense Amount: <br />
              <input
                class="border p-1 w-full my-4 rounded-md shadow-sm border-red-500 shadow-red-500/50"
                type="number"
                id="expense-amount"
                name="number"
                value="number"
                required
              /> </label
            ><br />
            <button
              id="add-expense"
              type="submit"
              class="border-2 border-red-500 bg-parpul-500 px-2 py-1 rounded-md uppercase bg-white text-red-500 duration-1000 hover:bg-purple-200"
            >
              Add Expense
            </button>
          </form>
        </div>

        <div>
          <!-- budget expense balance start -->
          <div
            class="grid grid-cols-3 gap-12 mr-8 text-center max-sm:mt-12 m-auto"
          >
            <!-- budget start -->
            <div>
              <h1 class="uppercase text-2xl font-semibold">budget</h1>
              <i class="fa-solid fa-money-bill-1 fa-3x mt-4 text-sky-400"></i>
              <h1 id="budget" class="text-4xl text-green-600 mt-6 font-semibold">0</h1>
            </div>
            <!-- budget end -->
            <!-- expense start -->
            <div>
              <h1 class="uppercase text-2xl font-semibold">expense</h1>
              <i class="fa-regular fa-credit-card fa-3x mt-4 text-sky-400"></i>
              <h1 id="expense" class="text-4xl text-red-600 mt-6 font-semibold">0</h1>
            </div>
            <!-- expense end -->
            <!-- balance start -->
            <div>
              <h1 class="uppercase text-2xl font-semibold">balance</h1>
              <i class="fa-solid fa-dollar-sign fa-3x mt-4 text-sky-400"></i>
              <h1 id="balance" class="text-4xl text-black mt-6 font-semibold">0</h1>
            </div>
            <!-- balance end -->
          </div>
          <!-- budget expense balance end -->
          <!-- expense title expense value start -->
          <div>
            <div id="expense-down" class="h-64 overflow-auto">
               <!--<div>
                  <h3 class="text-xl">lihan</h3>
               </div>
               <div>
                 <h3 class="text-xl">$500</h3>
               </div>
               <div class="flex">
                  <div class="mr-6">
                   <i class="fa-solid fa-pen-to-square text-sky-500"></i>
                 </div>
                  <div>
                   <i class="fa-solid fa-trash text-red-500"></i>
                  </div>
               </div> -->
            </div>
          </div>
          <!-- expense title expense value end -->
        </div>
      </div>
      <div></div>
    </main>
    <!-- main end -->
    <!-- footer start -->
    <footer></footer>
    <!-- footer end -->
  </body>
  <script src="script.js"></script>
</html>
